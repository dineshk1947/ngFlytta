<div class="container" style="align-content: center;padding-top: 20vh;overflow: hidden;">
	<div class="card" style="width: 60vw;margin-left:20vw ">
		<div class="card-content">
			<div id="loginModal" class="container">
				<div class="modal-body" novalidate="novalidate">
				  	<div class="form-group">
				      <label for="inputEmail" class="control-label">Name</label>
				      <input type="text" class="form-control" ng-model="model.name" required>
				    </div>
				    <div class="form-group">
				      <label for="inputEmail" class="control-label">Email</label>
				      <input type="text" class="form-control" ng-model="model.email" required>
				    </div>
				    <div class="form-group">
				      <label for="inputEmail" class="control-label">Phone Number</label>
				      <input type="text" class="form-control" ng-model="model.phone" ng-pattern="/[0-9]/" required>
				    </div>
				    <div class="form-group">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox" ng-model="model.logincheck" required>
				          Accept our <a href="/terms">Terms</a> and <a href="/privacy">Policy</a>
				        </label>
				      </div>
				    </div>
				    <div style="text-align: content">
				    	<div class="btn" style="background-color: #f0bb2f" ng-click="reg()">Submit</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
